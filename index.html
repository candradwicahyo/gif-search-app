<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
  <title>GIF search app</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-11 my-5 mx-auto">
        
        <!-- title -->
        <div class="row">
          <div class="col-md-8 mx-auto text-center">
            <h1 class="fw-normal">GIF search app</h1>
            <p class="fw-light">Lorem ipsum dolor sit amet, consectetur adipisicing elit. In provident consectetur nemo numquam quaerat, aspernatur voluptatibus nihil nesciunt ipsum.</p>
              <!-- search input and input select -->
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control search-input rounded-0 fw-light"
                  placeholder="Enter gif name ...">
                <button class="btn btn-primary rounded-0 btn-submit">
                  submit
                </button>
              </div>
          </div>
        </div>
        
        <!-- content -->
        <div class="row content"></div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
